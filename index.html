<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush Dashboard</title>
  <style>
    body {
      background-color: #0d1117;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #app {
      width: 380px;
      max-height: 580px;
      background: rgba(0, 255, 153, 0.08);
      border: 1px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ffcc33;
    }

    h2 {
      font-size: 20px;
      margin-top: 0;
    }

    .section {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .leaderboard div {
      font-size: 14px;
      padding: 4px 0;
      border-bottom: 1px dashed #00ffcc44;
    }

    .info-label {
      color: #00ffaa;
    }

    .logo {
      width: 50px;
      float: right;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <img src="logo.PNG" class="logo" alt="CoinRush Logo"/>
    <h2>Welcome, <span id="username">Loading...</span></h2>

    <div class="section">
      <div><span class="info-label">Balance:</span> <span id="balance">Loading...</span></div>
      <div><span class="info-label">Level:</span> <span id="level">Loading...</span></div>
    </div>

    <div class="section">
      <button id="mineBtn">‚õèÔ∏è Mine +10 CRT</button>
      <button id="dailyBtn">üéÅ Daily Login +100 CRT</button>
      <button id="refBtn">üîó Copy Referral Link</button>
    </div>

    <div class="section leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <div id="leaderboard">Loading...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, updateDoc, increment, serverTimestamp, getDocs, collection
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcGHNRR8fhADXn06P9aFjMc80nU93cMSU",
      authDomain: "coinrush-token.firebaseapp.com",
      projectId: "coinrush-token",
      storageBucket: "coinrush-token.appspot.com",
      messagingSenderId: "159731574189",
      appId: "1:159731574189:web:b031a1e16cba09edb7ed24",
      measurementId: "G-ZCMGL2MX3L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fallback if not in Telegram Mini App
    let tg = window.Telegram?.WebApp?.initDataUnsafe?.user;
    let userId = tg?.id ? String(tg.id) : 'guest_' + Math.random().toString(36).substring(2);
    let username = tg?.username || "Guest";
    document.getElementById("username").textContent = username;

    const userRef = doc(db, "users", userId);

    async function setupUser() {
      try {
        const snap = await getDoc(userRef);
        if (!snap.exists()) {
          const referrer = new URLSearchParams(window.location.search).get("start");
          if (referrer && referrer !== userId) {
            try {
              const refRef = doc(db, "users", referrer);
              await updateDoc(refRef, { balance: increment(100) });
            } catch (err) {
              console.warn("Referral update failed:", err.message);
            }
          }

          await setDoc(userRef, {
            username,
            balance: 0,
            level: 1,
            lastLogin: null,
            dailyClicks: 0
          });
        }
      } catch (err) {
        console.error("User setup failed:", err.message);
      }
    }

    async function loadDashboard() {
      try {
        const snap = await getDoc(userRef);
        const data = snap.data();
        document.getElementById("balance").textContent = `${data.balance} CRT`;
        document.getElementById("level").textContent = `${data.level}`;
      } catch (err) {
        console.error("Dashboard load failed:", err.message);
      }
    }

    async function dailyLogin() {
      try {
        const snap = await getDoc(userRef);
        const data = snap.data();
        const last = data.lastLogin?.toDate?.() || new Date(0);
        const now = new Date();
        if ((now - last) > 86400000) {
          await updateDoc(userRef, {
            balance: increment(100),
            lastLogin: serverTimestamp()
          });
          alert("üéÅ You've earned 100 CRT!");
        } else {
          alert("‚è≥ Already claimed today's reward");
        }
        await loadDashboard();
      } catch (err) {
        console.error("Daily login failed:", err.message);
      }
    }

    async function mine() {
      try {
        const snap = await getDoc(userRef);
        const data = snap.data();
        if (data.dailyClicks >= 10) {
          alert("üö´ Daily mining limit reached (10 clicks)");
          return;
        }
        await updateDoc(userRef, {
          balance: increment(10),
          dailyClicks: increment(1)
        });
        await loadDashboard();
      } catch (err) {
        console.error("Mining failed:", err.message);
      }
    }

    async function loadLeaderboard() {
      try {
        const querySnap = await getDocs(collection(db, "users"));
        let users = [];
        querySnap.forEach(doc => {
          const d = doc.data();
          users.push({ id: doc.id, username: d.username || "Guest", balance: d.balance || 0 });
        });
        users = users.sort((a, b) => b.balance - a.balance).slice(0, 10);
        const lb = document.getElementById("leaderboard");
        lb.innerHTML = "";
        users.forEach((u, i) => {
          lb.innerHTML += `<div>#${i + 1}: ${u.username} ‚Äî ${u.balance} CRT</div>`;
        });
      } catch (err) {
        console.error("Leaderboard load failed:", err.message);
      }
    }

    document.getElementById("mineBtn").onclick = mine;
    document.getElementById("dailyBtn").onclick = dailyLogin;
    document.getElementById("refBtn").onclick = () => {
      const ref = `https://t.me/CoinRushApp?start=${userId}`;
      navigator.clipboard.writeText(ref).then(() => alert("üîó Referral link copied!"));
    };

    await setupUser();
    await loadDashboard();
    await loadLeaderboard();
  </script>
</body>
</html>
