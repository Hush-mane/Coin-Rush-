<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoinRush Dashboard</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,255,0,0.1);
    }
    button {
      background-color: #00ff99;
      border: none;
      color: #0d1117;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00cc77;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #39ff14;
    }
    #leaderboard li {
      margin: 6px 0;
      list-style: none;
      font-size: 15px;
    }
    #referral-link {
      background: none;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 8px 12px;
      margin-top: 10px;
      display: inline-block;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">Welcome, <span id="username">Guest</span></div>
      <p>Balance: <strong><span id="balance">Loading...</span> CRT</strong></p>
      <p>Level: <strong><span id="level">1</span></strong></p>
      <button onclick="mine()">ü™ô Mine +10 CRT</button>
      <br><br>
      <button onclick="dailyLogin()">üéÅ Daily Login</button>
      <br><br>
      <button id="referral-link" onclick="copyReferral()">Copy Referral Link</button>
    </div>

    <div class="card">
      <div class="title">üèÜ Leaderboard</div>
      <ul id="leaderboard">Loading...</ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcGHNRR8fhADXn06P9aFjMc80nU93cMSU",
      authDomain: "coinrush-token.firebaseapp.com",
      projectId: "coinrush-token",
      storageBucket: "coinrush-token.firebasestorage.app",
      messagingSenderId: "159731574189",
      appId: "1:159731574189:web:b031a1e16cba09edb7ed24",
      measurementId: "G-ZCMGL2MX3L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let userId = "guest_" + Math.floor(Math.random() * 100000);
    let username = "Guest";

    if (window.Telegram.WebApp.initDataUnsafe?.user) {
      const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
      userId = tgUser.id.toString();
      username = tgUser.username || "Guest";
    }

    document.getElementById("username").innerText = "@" + username;

    const userRef = doc(db, "users", userId);
    const referralParam = new URLSearchParams(window.location.search).get("ref");

    async function initUser() {
      const docSnap = await getDoc(userRef);
      if (!docSnap.exists()) {
        await setDoc(userRef, {
          balance: 0,
          lastLogin: Date.now(),
          username: username
        });
        if (referralParam && referralParam !== userId) {
          const refUser = doc(db, "users", referralParam);
          await updateDoc(refUser, { balance: increment(100) });
        }
      }
      loadDashboard();
      loadLeaderboard();
    }

    async function loadDashboard() {
      const docSnap = await getDoc(userRef);
      const data = docSnap.data();
      const bal = data.balance || 0;
      document.getElementById("balance").innerText = bal;
      document.getElementById("level").innerText = getLevel(bal);
    }

    function getLevel(bal) {
      if (bal >= 100000) return 3;
      if (bal >= 1000) return 2;
      return 1;
    }

    async function mine() {
      await updateDoc(userRef, { balance: increment(10) });
      loadDashboard();
    }

    async function dailyLogin() {
      const docSnap = await getDoc(userRef);
      const data = docSnap.data();
      const now = Date.now();
      const last = data.lastLogin || 0;
      if (now - last >= 86400000) {
        await updateDoc(userRef, {
          balance: increment(100),
          lastLogin: now
        });
        alert("You earned 100 CRT for logging in today!");
      } else {
        alert("Already claimed daily reward today.");
      }
      loadDashboard();
    }

    function copyReferral() {
      const link = `${window.location.origin}${window.location.pathname}?ref=${userId}`;
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    }

    async function loadLeaderboard() {
      const q = query(collection(db, "users"), orderBy("balance", "desc"), limit(10));
      const querySnapshot = await getDocs(q);
      const list = document.getElementById("leaderboard");
      list.innerHTML = "";
      let i = 1;
      querySnapshot.forEach(doc => {
        const d = doc.data();
        const uname = d.username || "Guest";
        const li = document.createElement("li");
        li.textContent = `#${i++} - @${uname} - ${d.balance || 0} CRT`;
        list.appendChild(li);
      });
    }

    initUser();
  </script>
</body>
</html>
