<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoinRush Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #111;
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #222;
      padding: 10px;
    }

    .nav button {
      background: #ffb400;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    .screen {
      display: none;
      height: calc(100vh - 100px);
      position: relative;
    }

    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #1a1a1a;
    }

    #play-area {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      border-top: 2px solid #333;
    }

    .coin, .bomb {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
      cursor: pointer;
      animation: fall 3s linear forwards;
    }

    .coin {
      background-image: url('https://i.imgur.com/dzJiG5e.png');
    }

    .bomb {
      background-image: url('https://i.imgur.com/UuQ7rUI.png');
    }

    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100%; }
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .hud {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 10px;
    }

    .timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2em;
      background: rgba(255,255,255,0.1);
      padding: 5px 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>üí∞ CoinRush</header>
  <div class="nav">
    <button onclick="showScreen('home')">Home</button>
    <button onclick="showScreen('game')">Play Game</button>
  </div>

  <div id="home" class="screen" style="display: block;">
    <h2 style="text-align:center; margin-top: 100px;">Welcome to CoinRush!</h2>
    <p style="text-align:center;">Earn tokens by playing, completing tasks and inviting others!</p>
  </div>

  <div id="game" class="screen">
    <div class="hud">üí∞ <span id="coins">0</span></div>
    <div class="timer">‚è≥ <span id="timer">30</span>s</div>
    <div id="play-area"></div>
  </div>

  <script>
    let coins = 0;
    let timeLeft = 30;
    let gameStarted = false;
    let dailyPlayed = false;

    const playArea = document.getElementById('play-area');
    const coinDisplay = document.getElementById('coins');
    const timerDisplay = document.getElementById('timer');

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      if (id === 'game' && !gameStarted && !dailyPlayed) {
        startGame();
      }
    }

    function startGame() {
      gameStarted = true;
      coins = 0;
      timeLeft = 30;
      coinDisplay.textContent = coins;
      timerDisplay.textContent = timeLeft;

      const timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          gameStarted = false;
          dailyPlayed = true;
          alert('Game Over! Come back tomorrow.');
        }
      }, 1000);

      const spawnInterval = setInterval(() => {
        if (!gameStarted) {
          clearInterval(spawnInterval);
          return;
        }

        const item = Math.random() < 0.8 ? 'coin' : 'bomb';
        const el = document.createElement('div');
        el.classList.add(item);
        el.style.left = Math.random() * (window.innerWidth - 50) + 'px';

        el.onclick = () => {
          if (item === 'coin') {
            coins++;
            coinDisplay.textContent = coins;
          } else {
            coins = 0;
            coinDisplay.textContent = coins;
            document.getElementById('game').classList.add('shake');
            setTimeout(() => {
              document.getElementById('game').classList.remove('shake');
            }, 300);
          }

          el.remove();
        };

        playArea.appendChild(el);
        setTimeout(() => el.remove(), 3000);
      }, 400); // faster drop
    }
  </script>
</body>
</html>
