<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    .top-bar {
      padding: 16px;
      background-color: #1a1a1a;
    }
    .user {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ddd;
    }
    .rocket-container {
      text-align: center;
      padding: 30px 0;
    }
    .rocket {
      width: 120px;
      cursor: pointer;
    }
    .tap-info {
      margin-top: 10px;
      color: #00ffcc;
    }
    .info-panel {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 15px;
      margin: 20px;
      border-radius: 8px;
    }
    .info-item label {
      display: block;
      font-size: 13px;
      color: #aaa;
    }
    .info-item span {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 12px 0;
      border-top: 1px solid #333;
    }
    .nav-item {
      font-size: 14px;
      color: #888;
      cursor: pointer;
    }
    .nav-item.active {
      color: #00ff99;
    }
    .tab-content {
      display: none;
      text-align: center;
      padding: 20px;
      color: #bbb;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Top Info -->
    <div class="top-bar">
      <div class="user">
        <span>@username</span>
        <span>CRT: <strong id="userCRT">0</strong></span>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tab-content active" id="mineTab">
      <div class="rocket-container">
        <img src="https://github.com/Hush-mane/Coin-Rush-/raw/main/rocket.png" alt="Rocket" class="rocket" onclick="tapRocket()" />
        <div class="tap-info">Taps left: <span id="tapCount">10</span></div>
      </div>

      <div class="info-panel">
        <div class="info-item">
          <label>Balance</label>
          <span id="balance">0 CRT</span>
        </div>
        <div class="info-item">
          <label>Todayâ€™s Earn</label>
          <span id="dailyEarned">0</span>
        </div>
      </div>
    </div>

    <div class="tab-content" id="earnTab">
      <h3>Earn Tasks Coming Soon</h3>
    </div>
    <div class="tab-content" id="walletTab">
      <h3>Wallet Page</h3>
    </div>
    <div class="tab-content" id="meTab">
      <h3>Profile Section</h3>
    </div>

    <!-- Navigation -->
    <div class="nav-bar">
      <div class="nav-item active" onclick="switchTab('mineTab', this)">Mine</div>
      <div class="nav-item" onclick="switchTab('earnTab', this)">Earn</div>
      <div class="nav-item" onclick="switchTab('walletTab', this)">Wallet</div>
      <div class="nav-item" onclick="switchTab('meTab', this)">Me</div>
    </div>
  </div>

  <script>
    let tapsLeft = 10;
    let balance = 0;
    let dailyEarned = 0;

    function tapRocket() {
      if (tapsLeft > 0) {
        balance += 10;
        dailyEarned += 10;
        tapsLeft--;

        document.getElementById("tapCount").textContent = tapsLeft;
        document.getElementById("balance").textContent = balance + " CRT";
        document.getElementById("dailyEarned").textContent = dailyEarned;
        document.getElementById("userCRT").textContent = balance;
      } else {
        alert("ðŸš€ You've used all 10 taps for now.");
      }
    }

    function switchTab(tabId, element) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
    }
  </script>
</body>
</html>
