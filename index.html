<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .box {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px 0;
      background-color: #fbbf24;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .task {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üöÄ Welcome to CoinRush</h1>
  <div class="box">
    <p id="status">Checking login status...</p>
    <button id="loginBtn" disabled>Claim Daily Reward</button>
    <p id="rewardMessage"></p>

    <div class="task">
      <h3>üîß Tasks (Coming Soon)</h3>
      <ul>
        <li>Follow our Twitter</li>
        <li>Join Telegram Group</li>
        <li>Invite Friends</li>
      </ul>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const status = document.getElementById('status');
    const rewardMessage = document.getElementById('rewardMessage');

    function checkLogin() {
      const lastLogin = localStorage.getItem('lastLogin');
      const now = new Date();
      if (!lastLogin || new Date(lastLogin).toDateString() !== now.toDateString()) {
        status.textContent = "‚úÖ You haven't claimed your reward today.";
        loginBtn.disabled = false;
      } else {
        status.textContent = "‚è≥ You already claimed your reward today. Come back tomorrow!";
        loginBtn.disabled = true;
      }
    }

    loginBtn.addEventListener('click', () => {
      const now = new Date();
      localStorage.setItem('lastLogin', now);
      rewardMessage.textContent = "üéâ You received 5 CR tokens!";
      status.textContent = "‚è≥ You already claimed your reward today. Come back tomorrow!";
      loginBtn.disabled = true;
    });

    checkLogin();
  </script>
</body>
</html>
