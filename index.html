<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 10px;
    }

    .username {
      font-size: 18px;
      margin: 5px 0;
    }

    .age {
      margin: 10px 0;
      font-size: 16px;
    }

    .reward-section {
      margin: 20px 0;
    }

    button {
      background: #ffae00;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .disabled {
      background: #888;
      cursor: not-allowed;
    }

    .small {
      font-size: 13px;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ CoinRush Airdrop</h1>
    <div class="username" id="username">Loading...</div>
    <div class="age" id="accountAge"></div>
    <div class="reward-section">
      <div id="rewardMessage">Checking login status...</div>
      <button id="claimBtn" class="disabled" disabled>Claim Daily Reward</button>
      <div class="small" id="cooldownText"></div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;

    const usernameEl = document.getElementById("username");
    const ageEl = document.getElementById("accountAge");
    const rewardMsg = document.getElementById("rewardMessage");
    const claimBtn = document.getElementById("claimBtn");
    const cooldownText = document.getElementById("cooldownText");

    if (!user) {
      usernameEl.innerText = "Please open via Telegram";
    } else {
      usernameEl.innerText = `üë§ @${user.username || 'User #' + user.id}`;

      // Estimate account age from user.id (approx)
      const telegramEpoch = 1_000_000_000;
      const currentId = user.id;
      const estYear = Math.floor((currentId - telegramEpoch) / 15_000_000) + 2014;
      const yearsOnTelegram = new Date().getFullYear() - estYear;
      const rewardAmount = 50 + (yearsOnTelegram * 10);

      ageEl.innerText = `üìÖ Estimated Telegram Usage: ${yearsOnTelegram}+ years`;
      rewardMsg.innerText = `üí∞ Daily Reward: ${rewardAmount} $CR`;

      // Check last claim time
      const lastClaim = localStorage.getItem(`claim_${user.id}`);
      const now = Date.now();

      if (!lastClaim || now - lastClaim > 24 * 60 * 60 * 1000) {
        claimBtn.disabled = false;
        claimBtn.classList.remove("disabled");
        claimBtn.addEventListener("click", () => {
          localStorage.setItem(`claim_${user.id}`, Date.now());
          rewardMsg.innerText = `‚úÖ Claimed ${rewardAmount} $CR! Come back in 24 hours.`;
          claimBtn.disabled = true;
          claimBtn.classList.add("disabled");
          cooldownText.innerText = "‚è≥ Cooldown active";
        });
      } else {
        const timeLeft = 24 * 60 * 60 * 1000 - (now - lastClaim);
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const mins = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        claimBtn.disabled = true;
        claimBtn.classList.add("disabled");
        cooldownText.innerText = `‚è≥ Next claim in ${hours}h ${mins}m`;
      }
    }
  </script>
</body>
</html>
