<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #0d0d0d;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        .username {
            color: #00ffcc;
        }

        .total-crt {
            color: #00ffcc;
        }

        .rocket-icon {
            width: 100px;
            height: 100px;
            /* Replace 'rocket.png' with an actual rocket image URL or local path */
            background: url('https://via.placeholder.com/100?text=Rocket') no-repeat center;
            background-size: contain;
            margin: 0 auto 20px;
        }

        .tap-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tap-button:hover {
            background-color: #444;
        }

        .progress-circle {
            margin-top: 20px;
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(#00ffcc 0% 60%, #333 60% 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mined-crt, .taps-used {
            font-size: 14px;
        }

        .referral {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            color: #00ffcc;
        }

        .bonus {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="username">@username</span>
            <span class="total-crt">1,200 CRT</span>
        </header>
        <main>
            <div class="rocket-icon"></div>
            <button class="tap-button">TAP TO EARN</button>
            <div class="progress-circle">
                <span class="mined-crt">You've mined <strong>3,250 CRT</strong></span>
                <span class="taps-used">6 / 10 taps used</span>
            </div>
        </main>
        <footer>
            <div class="referral">
                <span class="bonus">+100 CRT</span>
                <span class="link">Referral Link</span>
            </div>
        </footer>
    </div>
    <script>
        let totalCRT = 1200;
        let minedCRT = 3250;
        let tapsUsed = 6;
        const maxTaps = 10;

        const totalCRTDisplay = document.querySelector('.total-crt');
        const minedCRTDisplay = document.querySelector('.mined-crt strong');
        const tapsUsedDisplay = document.querySelector('.taps-used');
        const tapButton = document.querySelector('.tap-button');

        totalCRTDisplay.textContent = `${totalCRT} CRT`;
        minedCRTDisplay.textContent = `${minedCRT} CRT`;
        tapsUsedDisplay.textContent = `${tapsUsed} / ${maxTaps} taps used`;

        tapButton.addEventListener('click', () => {
            if (tapsUsed < maxTaps) {
                tapsUsed++;
                minedCRT += 50; // Add 50 CRT per tap (adjust as needed)
                totalCRT += 50;

                totalCRTDisplay.textContent = `${totalCRT} CRT`;
                minedCRTDisplay.textContent = `${minedCRT} CRT`;
                tapsUsedDisplay.textContent = `${tapsUsed} / ${maxTaps} taps used`;

                if (tapsUsed === maxTaps) {
                    tapButton.disabled = true;
                    tapButton.style.backgroundColor = '#666';
                }
            }
        });
    </script>
</body>
</html>
