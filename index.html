<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoinRush ðŸš€</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    .header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
    }
    .user-info {
      display: flex;
      flex-direction: column;
    }
    .crt {
      font-size: 14px;
      color: #00ff99;
    }
    .rocket-section {
      position: relative;
      text-align: center;
      margin-top: 40px;
    }
    .rocket {
      width: 150px;
      cursor: pointer;
    }
    .tap-overlay {
      margin-top: 10px;
    }
    .stats {
      padding: 20px;
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      border-radius: 10px;
      margin: 20px;
    }
    .stat label {
      display: block;
      font-size: 14px;
      color: #999;
    }
    .stat span {
      font-size: 18px;
      font-weight: bold;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #1a1a1a;
      padding: 12px 0;
      border-top: 1px solid #333;
    }
    .nav-item {
      color: #888;
      font-size: 14px;
    }
    .nav-item.active {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="user-info">
        <span>@username</span>
        <span class="crt">CRT: <strong>0.00</strong></span>
      </div>
    </div>

    <div class="rocket-section">
      <img src="https://i.ibb.co/3z2P6L0/rocket.png" alt="Rocket" class="rocket" onclick="tapRocket()" />
      <div class="tap-overlay">
        <p>Taps left: <span id="tapCount">10</span></p>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <label>Balance</label>
        <span id="balance">0.00 CRT</span>
      </div>
      <div class="stat">
        <label>Todayâ€™s Earn</label>
        <span id="dailyEarned">0.00</span>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item active">Mine</div>
      <div class="nav-item">Earn</div>
      <div class="nav-item">Wallet</div>
      <div class="nav-item">Me</div>
    </div>
  </div>

  <script>
    let tapsLeft = 10;
    let balance = 0;
    let dailyEarned = 0;

    function tapRocket() {
      if (tapsLeft > 0) {
        balance += 0.05;
        dailyEarned += 0.05;
        tapsLeft -= 1;

        document.getElementById("tapCount").textContent = tapsLeft;
        document.getElementById("balance").textContent = balance.toFixed(2) + " CRT";
        document.getElementById("dailyEarned").textContent = dailyEarned.toFixed(2);
      } else {
        alert("You've used all your taps for now! ðŸš€");
      }
    }
  </script>
</body>
</html>
