<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ff99;
      margin-bottom: 10px;
    }

    .wallet {
      margin: 20px 0;
    }

    button {
      background: #00ff99;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc77;
    }

    .task-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
    }

    .referral {
      margin-top: 20px;
      font-size: 14px;
    }

    .address-box {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>üöÄ CoinRush Airdrop</h1>
  <p>Complete tasks, connect your wallet, and earn rewards!</p>

  <div class="wallet">
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <div id="walletAddress" class="address-box"></div>
  </div>

  <div>
    <button class="task-btn" onclick="window.open('https://t.me/yourgroup', '_blank')">üì± Join Telegram</button>
    <button class="task-btn" onclick="window.open('https://twitter.com/yourprofile', '_blank')">üê¶ Follow on Twitter</button>
    <button class="task-btn" onclick="window.open('https://t.me/yourchannel/1', '_blank')">‚ù§Ô∏è Like Telegram Post</button>
    <button class="task-btn" onclick="window.open('https://twitter.com/yourprofile/status/123', '_blank')">üîÅ Retweet a Post</button>
  </div>

  <div>
    <button onclick="claimReward()">üéÅ Claim Reward</button>
  </div>

  <div class="referral">
    Share this link to invite others:<br>
    <div class="address-box" id="refLink">Loading...</div>
    <button onclick="copyReferral()">Copy Referral Link</button>
  </div>

  <script>
    let walletAddress = '';

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          walletAddress = accounts[0];
          document.getElementById("walletAddress").innerText = walletAddress;
          updateReferral();
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("MetaMask is not installed.");
      }
    }

    function claimReward() {
      if (!walletAddress) {
        alert("Please connect your wallet first.");
        return;
      }
      alert("üéâ Reward claimed for " + walletAddress);
      // Real logic would go here (API or smart contract)
    }

    function updateReferral() {
      const ref = `https://your-site.com?ref=${walletAddress}`;
      document.getElementById("refLink").innerText = ref;
    }

    function copyReferral() {
      const ref = document.getElementById("refLink").innerText;
      navigator.clipboard.writeText(ref);
      alert("Referral link copied!");
    }
  </script>

</body>
</html>
