<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush | Mine $CRT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffcc00;
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --accent: #444;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin-bottom: 30px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 40px;
      height: 40px;
    }
    .logo span {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--primary);
    }
    .balance {
      font-size: 1em;
      background: var(--card);
      padding: 10px 15px;
      border-radius: 10px;
    }
    .dashboard {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px #00000044;
    }
    .dashboard h2 {
      margin-bottom: 20px;
    }
    .dashboard p {
      font-size: 1em;
      margin-bottom: 10px;
      color: #aaa;
    }
    button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 14px 26px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button:hover {
      background: #ffe066;
    }
    .wallet {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 20px;
    }
    .ref-link {
      background: #222;
      color: #fff;
      font-size: 0.9em;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.PNG" alt="Logo" />
      <span>CoinRush</span>
    </div>
    <div class="balance">Balance: <span id="balance">0</span> $CRT</div>
  </header>

  <div class="dashboard">
    <h2>ðŸš€ Mine $CRT Tokens</h2>
    <p>Click the button to mine. Youâ€™ll earn 10 $CRT each time.</p>

    <div class="wallet" id="wallet">Not connected</div>

    <button id="connectBtn">Connect Wallet</button>
    <button id="mineBtn" style="display: none;">Mine $CRT</button>

    <div id="referral" style="display: none;">
      <p>Your referral link:</p>
      <div class="ref-link" id="refLink"></div>
    </div>
  </div>

  <script>
    let balance = parseInt(localStorage.getItem("crt_balance")) || 0;
    const ref = new URLSearchParams(window.location.search).get("ref");
    const userKey = "ref_user";
    const refStorage = localStorage.getItem(userKey);

    function updateBalanceDisplay() {
      document.getElementById("balance").textContent = balance;
      localStorage.setItem("crt_balance", balance);
    }

    function shorten(addr) {
      return addr.slice(0, 6) + "..." + addr.slice(-4);
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          document.getElementById("wallet").textContent = "Connected: " + shorten(address);
          document.getElementById("connectBtn").style.display = "none";
          document.getElementById("mineBtn").style.display = "inline-block";

          const refDiv = document.getElementById("referral");
          const refLink = `${window.location.origin + window.location.pathname}?ref=${address}`;
          document.getElementById("refLink").textContent = refLink;
          refDiv.style.display = "block";

          // Save who referred this user
          if (ref && !refStorage && ref !== address) {
            localStorage.setItem(userKey, ref);
            console.log("Referred by:", ref);
          }
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("Install MetaMask to continue.");
      }
    }

    function mineTokens() {
      balance += 10;
      updateBalanceDisplay();
      alert("You mined 10 $CRT!");
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("mineBtn").addEventListener("click", mineTokens);

    updateBalanceDisplay();
  </script>
</body>
</html>
