<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush Airdrop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    #balance {
      font-size: 18px;
      margin-right: 10px;
    }
    .container {
      padding: 20px;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #e91e63;
    }
    .wheel {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      border: 10px solid #ff4081;
      border-radius: 50%;
      position: relative;
      animation: none;
    }
    .spin-animation {
      animation: spin 3s ease-out;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(1080deg); }
    }
    .referral {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.PNG" alt="CoinRush Logo" />
    <div id="balance">Balance: 0 CRT</div>
  </header>

  <div class="container">
    <h2>Welcome to CoinRush Airdrop</h2>
    <p id="userInfo">Fetching Telegram info...</p>

    <button onclick="claimDaily()">Claim Daily Reward</button>
    <button onclick="spin()">Mine (Spin Wheel)</button>

    <div class="wheel" id="wheel"></div>
    <p id="spinStatus">Spins left today: <span id="spinsLeft">5</span></p>

    <div class="referral">
      Share your link and earn 100 CRT per referral!<br>
      <span id="refLink">Generating...</span>
    </div>
  </div>

  <script>
    let balance = 0;
    let spins = 5;
    const balanceEl = document.getElementById("balance");
    const userInfo = document.getElementById("userInfo");
    const spinStatus = document.getElementById("spinsLeft");
    const refLink = document.getElementById("refLink");
    const wheel = document.getElementById("wheel");

    function updateBalance() {
      balanceEl.textContent = "Balance: " + balance + " CRT";
    }

    function claimDaily() {
      const lastClaim = localStorage.getItem("lastDaily");
      const now = new Date().getTime();
      if (!lastClaim || now - lastClaim > 24 * 60 * 60 * 1000) {
        balance += 500;
        updateBalance();
        localStorage.setItem("lastDaily", now);
        alert("You earned 500 CRT for daily login!");
      } else {
        alert("Come back after 24 hours for your daily reward!");
      }
    }

    function spin() {
      if (spins <= 0) {
        alert("No spins left today!");
        return;
      }
      spins--;
      spinStatus.textContent = spins;
      wheel.classList.remove("spin-animation");
      void wheel.offsetWidth;
      wheel.classList.add("spin-animation");

      const reward = [100, 200, 300, 400, 500];
      const prize = reward[Math.floor(Math.random() * reward.length)];
      setTimeout(() => {
        balance += prize;
        updateBalance();
        alert("You mined " + prize + " CRT!");
      }, 3000);
    }

    // Telegram Mini App User Info
    window.Telegram.WebApp.ready();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;
    if (user) {
      const years = new Date().getFullYear() - new Date(user.date * 1000).getFullYear();
      const ageTokens = years * 1000;
      balance += ageTokens;
      updateBalance();
      userInfo.textContent = `Hello, ${user.username} (${years} year(s) on Telegram) - You earned ${ageTokens} CRT`;
      const refCode = user.username || user.id;
      const link = `https://t.me/CR_Token_bot?start=${refCode}`;
      refLink.innerHTML = `<a href="${link}" style="color: #4fc3f7;">${link}</a>`;
    } else {
      userInfo.textContent = "User not detected via Telegram.";
    }
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
