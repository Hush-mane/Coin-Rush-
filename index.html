<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
    }
    header img {
      height: 40px;
    }
    .balance {
      font-size: 16px;
    }
    h1 {
      margin: 20px 0 10px;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #mineZone {
      margin-top: 30px;
    }
    .block {
      font-size: 32px;
      width: 60px;
      height: 60px;
      background: #222;
      border: 2px solid #ff4081;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .block.used {
      background: #555;
      pointer-events: none;
      opacity: 0.6;
    }
    #refLink {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.PNG" alt="CoinRush Logo" />
    <div class="balance" id="balanceDisplay">Balance: 0 CRT</div>
  </header>

  <h1>Welcome to CoinRush Airdrop</h1>
  <p id="userInfo">Fetching Telegram info...</p>
  <button onclick="claimDaily()">Claim Daily Reward</button>

  <div id="mineZone">
    <button onclick="mineTokens()">Mine ðŸ’°</button>
    <p id="spinsLeft">Spins left today: 5</p>
  </div>

  <p>Share your link and earn 100 CRT per referral!</p>
  <p id="refLink">Generating...</p>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let balance = 0;
    let spins = 5;
    let lastDaily = localStorage.getItem('lastDaily') || '';
    const balanceDisplay = document.getElementById("balanceDisplay");
    const spinsLeft = document.getElementById("spinsLeft");

    const tg = window.Telegram.WebApp;
    tg.ready();

    function updateBalanceDisplay() {
      balanceDisplay.textContent = `Balance: ${balance} CRT`;
    }

    function getAccountAge(created) {
      const now = new Date();
      const then = new Date(created * 1000);
      const years = Math.max(1, now.getFullYear() - then.getFullYear());
      return years;
    }

    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      const user = tg.initDataUnsafe.user;
      const username = user.username || user.first_name;
      const createdAt = user.created_at || 1609459200; // default to Jan 1, 2021
      const years = getAccountAge(createdAt);
      const earned = years * 1000;
      balance += earned;
      updateBalanceDisplay();

      document.getElementById("userInfo").innerText =
        `Hello @${username} â€” Telegram Age: ${years} year(s)`;
      const ref = tg.initDataUnsafe.start_param || '';
      const refDisplay = document.getElementById("refLink");
      refDisplay.innerText = `https://t.me/${tg.initDataUnsafe.user?.username}?start=${tg.initDataUnsafe.user.id}`;
    }

    function claimDaily() {
      const now = new Date().toDateString();
      if (lastDaily === now) {
        alert("You've already claimed your daily reward today!");
        return;
      }
      lastDaily = now;
      localStorage.setItem('lastDaily', now);
      balance += 500;
      updateBalanceDisplay();
      alert("You claimed 500 CRT!");
    }

    function mineTokens() {
      if (spins <= 0) {
        alert("No mining attempts left for today!");
        return;
      }
      spins--;
      spinsLeft.innerText = `Spins left today: ${spins}`;
      const amount = Math.floor(Math.random() * 300) + 100;
      balance += amount;
      updateBalanceDisplay();
      alert(`You mined ${amount} CRT!`);
    }
  </script>
</body>
</html>
