<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush | Mine $CRT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* same dark theme as before */
    :root {
      --primary: #ffcc00;
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
    }
    body {
      font-family: 'Orbitron',sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding:20px;
      min-height:100vh;
    }
    header, .dashboard, button, .balance, .wallet, .ref-link { /* keep previous stylings */ }
    header { display:flex; justify-content:space-between; align-items:center; width:100%; max-width:1000px; margin-bottom:30px; }
    .dashboard { background:var(--card); padding:30px; border-radius:16px; max-width:500px; width:100%; text-align:center; box-shadow:0 0 20px #00000044; }
    button { background:var(--primary); color:#000; border:none; padding:14px 26px; font-weight:bold; border-radius:10px; cursor:pointer; margin:10px; transition:0.2s; }
    button:hover { background:#ffe066; }
    .ref-link { background:#222; color:#fff; padding:8px 12px; border-radius:8px; word-break:break-all; margin-top:10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.PNG" alt="Logo" style="width:40px;height:40px;margin-right:10px;" />
      <span style="font-size:1.5em;color:var(--primary);font-weight:bold;">CoinRush</span>
    </div>
    <div class="balance">Balance: <span id="balance">0</span> $CRT</div>
  </header>
  <div class="dashboard">
    <h2>ðŸš€ Mine $CRT Tokens</h2>
    <p>Click to mine. Earn 10 $CRT per hit.</p>
    <div class="wallet" id="wallet">Not connected</div>
    <button id="connectBtn">Connect Wallet</button>
    <button id="mineBtn" style="display:none;">Mine $CRT</button>
    <div id="referral" style="display:none;">
      <p>Your referral link:</p>
      <div class="ref-link" id="refLink"></div>
    </div>
  </div>

  <!-- Web3Modal + providers -->
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script>
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider,
        options: { infuraId: "8043bb2cf99347b1bfadfb233c5325c0" }
      }
    };
    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    let provider, web3, userAddress;
    let balance = parseInt(localStorage.getItem("crt_balance")) || 0;

    function updateBalanceDisplay() {
      document.getElementById("balance").textContent = balance;
      localStorage.setItem("crt_balance", balance);
    }
    function shorten(addr) {
      return addr.slice(0,6) + "..." + addr.slice(-4);
    }
    async function connectWallet() {
      try {
        provider = await web3Modal.connect();
        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];
        document.getElementById("wallet").textContent = "Connected: " + shorten(userAddress);
        document.getElementById("connectBtn").style.display = "none";
        document.getElementById("mineBtn").style.display = "inline-block";
        
        const refAddr = new URLSearchParams(window.location.search).get("ref");
        if (refAddr && refAddr !== userAddress && !localStorage.getItem("ref_user")) {
          localStorage.setItem("ref_user", refAddr);
          balance += 20;
          updateBalanceDisplay();
          alert("Referral bonus: +20 $CRT!");
        }

        const refDiv = document.getElementById("referral");
        document.getElementById("refLink").textContent = `${window.location.origin + window.location.pathname}?ref=${userAddress}`;
        refDiv.style.display = "block";
      } catch (err) {
        console.error(err);
        alert("Wallet login failed or cancelled.");
      }
    }

    function mineTokens() {
      balance += 10;
      updateBalanceDisplay();
      alert("You mined 10 $CRT!");
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("mineBtn").addEventListener("click", mineTokens);
    updateBalanceDisplay();
  </script>
</body>
</html>
