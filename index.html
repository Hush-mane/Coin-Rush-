<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    .top-bar {
      padding: 16px;
      background-color: #1a1a1a;
    }
    .user {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ddd;
    }
    .rocket-container {
      text-align: center;
      padding: 30px 0;
    }
    .rocket {
      width: 120px;
      cursor: pointer;
    }
    .tap-info {
      margin-top: 10px;
      color: #00ffcc;
    }
    .info-panel {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 15px;
      margin: 20px;
      border-radius: 8px;
    }
    .info-item label {
      display: block;
      font-size: 13px;
      color: #aaa;
    }
    .info-item span {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 12px 0;
      border-top: 1px solid #333;
    }
    .nav-item {
      font-size: 14px;
      color: #888;
    }
    .nav-item.active {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Top User Info -->
    <div class="top-bar">
      <div class="user">
        <span>@username</span>
        <span>CRT: <strong id="userCRT">0.00</strong></span>
      </div>
    </div>

    <!-- Rocket Tap Section -->
    <div class="rocket-container">
      <img src="assets/images/rocket.png" alt="Rocket" class="rocket" onclick="tapRocket()" />
      <div class="tap-info">Taps left: <span id="tapCount">10</span></div>
    </div>

    <!-- Info Display -->
    <div class="info-panel">
      <div class="info-item">
        <label>Balance</label>
        <span id="balance">0.00 CRT</span>
      </div>
      <div class="info-item">
        <label>Todayâ€™s Earn</label>
        <span id="dailyEarned">0.00</span>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="nav-bar">
      <div class="nav-item active">Mine</div>
      <div class="nav-item">Earn</div>
      <div class="nav-item">Wallet</div>
      <div class="nav-item">Me</div>
    </div>
  </div>

  <script>
    let tapsLeft = 10;
    let balance = 0;
    let dailyEarned = 0;

    function tapRocket() {
      if (tapsLeft > 0) {
        balance += 0.05;
        dailyEarned += 0.05;
        tapsLeft--;

        document.getElementById("tapCount").textContent = tapsLeft;
        document.getElementById("balance").textContent = balance.toFixed(2) + " CRT";
        document.getElementById("dailyEarned").textContent = dailyEarned.toFixed(2);
        document.getElementById("userCRT").textContent = balance.toFixed(2);
      } else {
        alert("ðŸš€ No taps left for now!");
      }
    }
  </script>
</body>
</html>
