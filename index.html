<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      overflow: hidden;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .balance {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .task-buttons button {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .task-buttons button:hover {
      background: #333;
    }

    canvas {
      position: absolute;
      top: 120px;
      left: 0;
      width: 100%;
      height: calc(100% - 120px);
      z-index: 0;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸš€ CoinRush</h2>
    <div class="balance">Tokens: <span id="tokenCount">0</span></div>
  </header>

  <div class="container">
    <div class="task-buttons">
      <button onclick="window.open('https://t.me/+XBybK8ySpu84ZjM0')">Join Telegram</button>
      <button onclick="window.open('https://x.com/CRUSH_Tokenn')">Follow on X</button>
      <button onclick="window.open('https://t.me/yourchannel/1')">Like Telegram Post</button>
      <button onclick="window.open('https://x.com/yourpost')">Like & Retweet on X</button>
      <button onclick="window.open('https://t.me/CR_Token_bot')">Refer Friends</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div class="message" id="blastMsg">ðŸ’¥ You clicked a bomb!</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 120;

    let tokens = 0;
    const tokenDisplay = document.getElementById("tokenCount");
    const blastMsg = document.getElementById("blastMsg");

    const coins = [];
    const bombs = [];
    const radius = 25;

    function randomX() {
      return Math.random() * (canvas.width - 50) + 25;
    }

    function dropCoin() {
      coins.push({ x: randomX(), y: 0 });
    }

    function dropBomb() {
      bombs.push({ x: randomX(), y: 0 });
    }

    setInterval(dropCoin, 1000);
    setInterval(dropBomb, 5000);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw coins
      coins.forEach((coin, index) => {
        coin.y += 3;
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = "gold";
        ctx.fill();
        if (coin.y > canvas.height) coins.splice(index, 1);
      });

      // Draw bombs
      bombs.forEach((bomb, index) => {
        bomb.y += 2.5;
        ctx.beginPath();
        ctx.arc(bomb.x, bomb.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        if (bomb.y > canvas.height) bombs.splice(index, 1);
      });

      requestAnimationFrame(draw);
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      // Check coins
      for (let i = 0; i < coins.length; i++) {
        const c = coins[i];
        const dist = Math.hypot(c.x - clickX, c.y - clickY);
        if (dist < radius) {
          tokens += 5;
          tokenDisplay.textContent = tokens;
          coins.splice(i, 1);
          return;
        }
      }

      // Check bombs
      for (let i = 0; i < bombs.length; i++) {
        const b = bombs[i];
        const dist = Math.hypot(b.x - clickX, b.y - clickY);
        if (dist < radius) {
          tokens = 0;
          tokenDisplay.textContent = tokens;
          bombs.splice(i, 1);
          blastMsg.style.display = "block";
          setTimeout(() => blastMsg.style.display = "none", 1500);
          return;
        }
      }
    });

    draw();
  </script>
</body>
</html>
