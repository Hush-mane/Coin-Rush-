<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinRush Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      width: 400px;
      max-height: 600px;
      background: rgba(0, 255, 153, 0.07);
      border: 1px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffcc88;
      overflow-y: auto;
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      height: 50px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      margin: 5px 0;
      padding: 12px;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #33ffaa;
    }

    .leaderboard div {
      font-size: 14px;
      margin-bottom: 5px;
      border-bottom: 1px dashed #00ffcc55;
      padding: 4px 0;
    }

    .ref-link {
      font-size: 12px;
      word-break: break-word;
      margin-top: 5px;
    }

    .info-label {
      font-weight: bold;
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <div id="app">
    <img src="logo.PNG" alt="CoinRush Logo" class="logo" />
    <h2>Welcome, <span id="username">Guest</span></h2>

    <div class="section">
      <div><span class="info-label">Balance:</span> <span id="balance">Loading...</span></div>
      <div><span class="info-label">Level:</span> <span id="level">Loading...</span></div>
    </div>

    <div class="section">
      <button id="mineBtn">‚õèÔ∏è Mine +10 CRT</button>
      <button id="dailyBtn">üéÅ Daily Login +100 CRT</button>
      <button id="refBtn">üîó Copy Referral Link</button>
    </div>

    <div class="section">
      <h3>üèÜ Leaderboard</h3>
      <div id="leaderboard">Loading...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, updateDoc,
      increment, serverTimestamp, getDocs, collection
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcGHNRR8fhADXn06P9aFjMc80nU93cMSU",
      authDomain: "coinrush-token.firebaseapp.com",
      projectId: "coinrush-token",
      storageBucket: "coinrush-token.appspot.com",
      messagingSenderId: "159731574189",
      appId: "1:159731574189:web:b031a1e16cba09edb7ed24",
      measurementId: "G-ZCMGL2MX3L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    Telegram.WebApp.ready();

    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
    const userId = tgUser?.id?.toString() || 'guest_' + Math.random().toString(36).substring(2);
    const username = tgUser?.username || "Guest";
    document.getElementById("username").textContent = username;

    const userRef = doc(db, "users", userId);

    async function setupUser() {
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        const referrer = new URLSearchParams(window.location.search).get("start");
        if (referrer && referrer !== userId) {
          const refRef = doc(db, "users", referrer);
          await updateDoc(refRef, { balance: increment(100) }).catch(() => {});
        }
        await setDoc(userRef, {
          username,
          balance: 0,
          level: 1,
          lastLogin: null,
          dailyClicks: 0
        });
      }
    }

    async function updateLevel(balance) {
      let level = 1;
      if (balance >= 1000) level = 2;
      if (balance >= 100000) level = 3;
      await updateDoc(userRef, { level });
    }

    async function loadDashboard() {
      const snap = await getDoc(userRef);
      const data = snap.data();
      document.getElementById("balance").textContent = `${data.balance} CRT`;
      document.getElementById("level").textContent = `${data.level}`;
    }

    async function dailyLogin() {
      const snap = await getDoc(userRef);
      const data = snap.data();
      const last = data.lastLogin?.toDate?.() || new Date(0);
      const now = new Date();
      if ((now - last) > 86400000) {
        await updateDoc(userRef, {
          balance: increment(100),
          lastLogin: serverTimestamp()
        });
        alert("‚úÖ Daily reward claimed!");
      } else {
        alert("‚è≥ Already claimed today!");
      }
      loadDashboard();
    }

    async function mine() {
      const snap = await getDoc(userRef);
      const data = snap.data();
      if (data.dailyClicks >= 10) {
        alert("‚õèÔ∏è Daily mining limit reached (10)");
        return;
      }
      await updateDoc(userRef, {
        balance: increment(10),
        dailyClicks: increment(1)
      });
      await updateLevel(data.balance + 10);
      loadDashboard();
    }

    async function loadLeaderboard() {
      const querySnap = await getDocs(collection(db, "users"));
      let users = [];
      querySnap.forEach(doc => {
        const d = doc.data();
        users.push({ username: d.username || "Guest", balance: d.balance || 0 });
      });
      users.sort((a, b) => b.balance - a.balance);
      const lb = document.getElementById("leaderboard");
      lb.innerHTML = "";
      users.slice(0, 10).forEach((u, i) => {
        lb.innerHTML += `<div>#${i + 1}: ${u.username} ‚Äî ${u.balance} CRT</div>`;
      });
    }

    document.getElementById("mineBtn").onclick = mine;
    document.getElementById("dailyBtn").onclick = dailyLogin;
    document.getElementById("refBtn").onclick = () => {
      const refLink = `https://t.me/CR_Token_bot/CoinRushLive?start=${userId}`;
      navigator.clipboard.writeText(refLink).then(() => {
        alert("üîó Referral link copied!");
      });
    };

    await setupUser();
    await loadDashboard();
    await loadLeaderboard();
  </script>
</body>
</html>
